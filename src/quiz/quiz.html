<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Patente B - Educazione Stradale</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" href="../../immagini/png-clipart-car-computer-icons-car-angle-driving.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">
                    <i class="fas fa-car-side me-2"></i>Educazione Stradale
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../teoria/teoria.html">Teoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="quiz.html">Quiz</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h1 class="display-4"><strong>Quiz Patente B</strong></h1>
                    <p class="lead">Metti alla prova le tue conoscenze con 30 domande ufficiali.</p>
                </div>
            </div>

            <div id="loading" class="text-center p-5">
                <div class="image-placeholder">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Caricamento in corso...</p>
                </div>
            </div>

            <div id="quiz-container" class="quiz-container" style="display: none;">
                <div class="section-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Domanda</h2>
                        <div class="progress-container">
                            <div id="progress-text">Domanda 1 di 30</div>
                            <div class="progress">
                                <div id="progress-bar" class="progress-bar" style="width: 3.3%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="question-image" class="image-placeholder d-none">
                    
                </div>

                <div class="quiz-question">
                    <p id="question">Domanda di esempio?</p>
                </div>

                <div id="options" class="quiz-options">
                    
                </div>

                <div id="feedback" class="quiz-feedback" style="display: none;">

                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button id="next-button" class="btn btn-primary" disabled>Prossima Domanda</button>
                </div>
            </div>

            <div id="result-container" class="quiz-container" style="display: none;">
                
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Progetto 2025 Educazione Stradale - 4^A INF</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="quiz.js"></script>
</body>
</html>
